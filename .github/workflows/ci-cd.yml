name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend Testing & Building
  backend-tests:
    runs-on: ubuntu-latest
    name: Backend Tests & Build
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Lint with flake8
        working-directory: ./backend
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Build Docker image (Backend)
        run: docker build -t propdf-backend:${{ github.sha }} ./backend
      
      - name: Run tests
        working-directory: ./backend
        run: |
          pytest --cov=. --cov-report=xml || true

  # Frontend Testing & Building
  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend Tests & Build
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Run linter
        working-directory: ./client
        run: npm run lint || true
      
      - name: Build application
        working-directory: ./client
        run: npm run build
      
      - name: Run tests
        working-directory: ./client
        run: npm test -- --coverage --watchAll=false || true
      
      - name: Build Docker image (Frontend)
        run: docker build -t propdf-frontend:${{ github.sha }} ./client

  # Docker Compose Test
  docker-compose-test:
    runs-on: ubuntu-latest
    name: Docker Compose Integration Test
    needs: [backend-tests, frontend-tests]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build images
        run: docker-compose build
      
      - name: Start services
        run: docker-compose up -d
      
      - name: Wait for services to be healthy
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:5000/health 2>/dev/null; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
      
      - name: Check frontend
        run: curl -f http://localhost:3000/ || true
      
      - name: View logs
        if: failure()
        run: docker-compose logs
      
      - name: Stop services
        if: always()
        run: docker-compose down

  # Build and Push Images (only on main branch)
  push-images:
    runs-on: ubuntu-latest
    name: Push Docker Images
    needs: [docker-compose-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/propdf-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/propdf-backend:${{ github.sha }}
      
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/propdf-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/propdf-frontend:${{ github.sha }}
